<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <input type="name" id="player-el" placeholder="Player Name"></input><br>
        <input type="number" id="bet-el" placeholder="$bet (min: 100)" min="100"></input><br>
        <button id="submit-btn" onclick="submit()">SUBMIT</button>
        
        <p id="greeting-el"></p>
        <h1>BLACKJACK!</h1>
        <div class="cards">
            <a>Your Cards:</a>
            <a id="card-el"></a><br>
            <a>Total:</a>
            <a id="total-el"></a><br>
            <a id="result-el"></a><br>
        </div>

        <button id="start-btn" onclick="startGame()">START GAME</button>
        <button id="getcard-btn" onclick="getCard()">GET CARD</button>
        <button id="reset-btn" onclick="reset()">RESET</button><br><br>

        <label for="player-name">Player Name: </label>
        <p id="player-name"></p>
        
        <label for="bet-amount">Remaining Bet: </label>
        <p id="bet-amount"></p>

    </div>
    
    
    <hr>
    <a href="/0. My Project/projects.html">Go Back to Project Page</a>

    <script src="script.js"></script>
</body>
</html>

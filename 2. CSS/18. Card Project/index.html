<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Spongebob</a>
            <a href="#profile2">Patrick</a>
            <a href="#profile3">Squidward</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./images/spongebob.jpg" alt="Spongebob" width="500" height="500">
                <figcaption>Spongebob Squarepants</figcaption>
            </figure>
            <p>I love Jellyfish.</p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="./images/patrick.png" alt="Patrick" width="500" height="500">
                <figcaption>Patrick Star</figcaption>
            </figure>
            <p>I love mmmm.</p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="./images/squidward.jpg" alt="Squidward" width="500" height="500">
                <figcaption>Squidward Tentacles</figcaption>
            </figure>
            <p>I hate Spongebob.</p>
        </article>
    </main>

    <footer>
        <p>&copy; Bikini Bottom</p>
    </footer>
</body>
</html>

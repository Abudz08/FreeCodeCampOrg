<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Spongebob</a>
            <a href="#profile2">Patrick</a>
            <a href="#profile3">Squidward</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./images/spongebob.jpg" alt="Spongebob" width="500" height="500">
                <figcaption>Spongebob Squarepants</figcaption>
            </figure>
        </article>
    </main>

    <footer><h2>Footer</h2></footer>
</body>
</html>

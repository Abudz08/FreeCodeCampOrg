<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agentxkillua - Log In</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">

        <img class="logo" src="agent x killua row 150px.png">

        <form class="form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required>
            </div>

            <div class="input-group pass">
                <input type="password" id="password" placeholder="Password" required>
                <i id="toggle-password" class="fas fa-eye-slash">
                    <img id="hide" src="fa-eye-slash.png">
                </i>
                <span id="msg"></span>
            </div>
        </form>

        <button id="login-btn">Login</button>
       
        <a href="https://abudz08.github.io/agentxkillua-reset-password/" id="forgot-password">Forgot password?</a>
    </div>

    <div class="container register">
        <p>Don't have an account?</p>
        <a href="https://abudz08.github.io/agentxkillua-register/" id="register">SIGN UP?</a>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
